{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'encuestas/styles_encuesta.css' %}">
    <title>Encuestas</title>
</head> 
<body>
    <nav>
        <img src="{% static 'logo-kitkat.png' %}" alt="logo-kikat" id="logo">
        <a href="{% url 'index' %}">HOME</a>
        <a href="{% url 'producto' %}">PRODUCTOS</a>
        <a href="{% url 'encuesta' %}">ENCUESTAS</a>
        <a href="{% url 'QR' %}">CODIGO QR</a>
    </nav>
    <main>
        <div id="title">    
            <h1>Encuestas</h1>
            <h3>Generar encuesta</h3>
        </div>
        <div id="content">
            <p>Contenido de las encuestas</p>
        </div>
        <div id="control_encuesta">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Agregar</button>
            </form>
        </div>
    </main>
</body>
</html>
